sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '6'
- '8'
cache:
  directories:
    "node_modules"
env:
    - BABEL_ENV=production
install:
- npm install
- npm run test:driverInstall
script:
- xvfb-run npm test
